<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="stylesheet.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <article class="cards" aria-label="Result Summary Card">
    <article class="card-blue" id="result-card">
      <header class="title">
        <h1>Your Result</h1>
      </header>
      <section class="section-circle">
        <div class="circle-content">
          <h2 class="result-avg"> </h2>
          <div class="max-points">of 100</div>
        </div>
      </section>   
      <section class="section-rating">
        <h4 class="rating">Great</h4>
        <p class="text-rating"> You scored higher than 65% of the people who have taken these tests. </p>
      </section>
    </article>
    <div class="table-button-container">
      <header class="summary-title">Summary</header>
      <table class="results-details"></table>
      <div class="button-container">
        <button class="button" aria-label="Continue">Continue</button>
    </div>   
  </article>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/nikol-zimova">Nikol</a>.
    </div>
  </footer>
  <script src="script.js"></script>
</body>
</html>
